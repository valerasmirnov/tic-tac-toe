<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>–ö—Ä–µ—Å—Ç–∏–∫–∏-–Ω–æ–ª–∏–∫–∏ (–º–æ–±.)</title>
  <style>
    :root{
      --bg:#0b0c10;
      --card:#151822;
      --text:#e9edf1;
      --muted:#a8b0bb;
      --accent:#7aa2ff;
      --cell:#1c2130;
      --cellActive:#262d42;
      --border:rgba(255,255,255,.10);
      --radius:18px;
    }

    *{ box-sizing:border-box; -webkit-tap-highlight-color: transparent; }
    body{
      margin:0;
      min-height:100dvh;
      background:linear-gradient(180deg, #0b0c10 0%, #0f1220 100%);
      color:var(--text);
      font-family: -apple-system, system-ui, Segoe UI, Roboto, Arial, sans-serif;
      display:flex;
      justify-content:center;
      padding: env(safe-area-inset-top) 16px env(safe-area-inset-bottom);
    }

    .app{
      width:min(520px, 100%);
      display:flex;
      flex-direction:column;
      gap:14px;
      padding:16px 0;
    }

    header{
      display:flex;
      justify-content:space-between;
      align-items:flex-end;
      gap:12px;
    }

    h1{
      margin:0;
      font-size:22px;
      letter-spacing:.2px;
    }

    .sub{
      margin:4px 0 0;
      color:var(--muted);
      font-size:14px;
    }

    .pill{
      padding:8px 12px;
      border:1px solid var(--border);
      border-radius:999px;
      background:rgba(255,255,255,.04);
      font-size:14px;
      white-space:nowrap;
    }

    .card{
      background:rgba(255,255,255,.04);
      border:1px solid var(--border);
      border-radius:var(--radius);
      padding:14px;
    }

    /* –ê–¥–∞–ø—Ç–∏–≤–Ω–∞—è –¥–æ—Å–∫–∞: –∫–≤–∞–¥—Ä–∞—Ç –ø–æ —à–∏—Ä–∏–Ω–µ —ç–∫—Ä–∞–Ω–∞ */
    .board{
      width:100%;
      aspect-ratio:1/1;
      display:grid;
      grid-template-columns:repeat(3, 1fr);
      gap:10px;
      padding:12px;
      background:rgba(255,255,255,.03);
      border:1px solid var(--border);
      border-radius:var(--radius);
    }

    .cell{
      display:flex;
      align-items:center;
      justify-content:center;
      background:var(--cell);
      border:1px solid var(--border);
      border-radius:16px;
      font-size:clamp(44px, 10vw, 72px);
      font-weight:800;
      user-select:none;
      cursor:pointer;
      transition:background .12s ease;
      touch-action:manipulation;
    }
    /* –ë–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏—è —Ä–∞–∑–º–µ—Ä–∞ –ø—Ä–∏ –Ω–∞–∂–∞—Ç–∏–∏ */
    .cell:active{
      background:var(--cellActive);
    }

    /* –¶–≤–µ—Ç–∞ —Å–∏–º–≤–æ–ª–æ–≤ */
    .cell.o{ color:#4da3ff; }  /* –Ω–æ–ª–∏–∫–∏ —Å–∏–Ω–∏–µ */
    .cell.x{ color:var(--text); }

    .row{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
    }

    button{
      flex:1;
      min-width:160px;
      border:none;
      border-radius:14px;
      padding:12px 14px;
      font-size:16px;
      font-weight:700;
      color:var(--text);
      background:rgba(255,255,255,.08);
      border:1px solid var(--border);
      cursor:pointer;
      transition:background .12s ease;
      touch-action:manipulation;
    }
    button:active{
      background:rgba(255,255,255,.12);
    }

    .primary{
      background:rgba(122,162,255,.20);
      border-color:rgba(122,162,255,.35);
    }
    .primary:active{
      background:rgba(122,162,255,.26);
    }

    .note{
      color:var(--muted);
      font-size:13px;
      line-height:1.35;
      margin:0;
    }

    /* ===== –û–≤–µ—Ä–ª–µ–π —Å –∏—Ç–æ–≥–æ–º –∏–≥—Ä—ã ===== */
    .overlay{
      position:fixed;
      inset:0;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
      background:rgba(0,0,0,.55);
      backdrop-filter:blur(6px);
      z-index:999;
    }
    .modal{
      width:min(420px, 100%);
      background:rgba(21,24,34,.92);
      border:1px solid var(--border);
      border-radius:18px;
      padding:16px;
    }
    .modalTitle{
      font-size:20px;
      font-weight:900;
      margin-bottom:8px;
    }
    .modalText{
      color:var(--muted);
      font-size:15px;
      line-height:1.35;
      margin-bottom:14px;
    }
    .modalBtns{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
    }
  </style>
</head>

<body>
  <div class="app">
    <header>
      <div>
        <h1>–ö—Ä–µ—Å—Ç–∏–∫–∏-–Ω–æ–ª–∏–∫–∏</h1>
        <p class="sub" id="subtitle">–•–æ–¥: ‚ùå</p>
      </div>
      <div class="pill" id="score">‚ùå 0 : 0 ‚≠ï</div>
    </header>

    <div class="board" id="board" aria-label="–ò–≥—Ä–æ–≤–æ–µ –ø–æ–ª–µ 3 –Ω–∞ 3"></div>

    <div class="card">
      <div class="row">
        <button class="primary" id="restartBtn">–ù–æ–≤–∞—è –∏–≥—Ä–∞</button>
        <button id="resetScoreBtn">–°–±—Ä–æ—Å–∏—Ç—å —Å—á—ë—Ç</button>
      </div>
      <p class="note">–°–æ–≤–µ—Ç: –Ω–∞ iPhone –æ—Ç–∫—Ä–æ–π –≤ Safari ‚Üí –ü–æ–¥–µ–ª–∏—Ç—å—Å—è ‚Üí ¬´–î–æ–±–∞–≤–∏—Ç—å –Ω–∞ —ç–∫—Ä–∞–Ω –î–æ–º–æ–π¬ª.</p>
    </div>
  </div>

  <!-- –û–≤–µ—Ä–ª–µ–π —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞ -->
  <div class="overlay" id="overlay" hidden>
    <div class="modal" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
      <div class="modalTitle" id="modalTitle">–ò–≥—Ä–∞ –æ–∫–æ–Ω—á–µ–Ω–∞</div>
      <div class="modalText" id="modalText"></div>
      <div class="modalBtns">
        <button class="primary" id="playAgainBtn">–ò–≥—Ä–∞—Ç—å –µ—â—ë</button>
        <button id="closeBtn">–ó–∞–∫—Ä—ã—Ç—å</button>
      </div>
    </div>
  </div>

  <script>
    const board = document.getElementById('board');
    const subtitle = document.getElementById('subtitle');
    const scoreEl = document.getElementById('score');

    const restartBtn = document.getElementById('restartBtn');
    const resetScoreBtn = document.getElementById('resetScoreBtn');

    const overlay = document.getElementById('overlay');
    const modalTitle = document.getElementById('modalTitle');
    const modalText = document.getElementById('modalText');
    const playAgainBtn = document.getElementById('playAgainBtn');
    const closeBtn = document.getElementById('closeBtn');

    let currentPlayer = '‚ùå';
    let cells = Array(9).fill(null);
    let gameOver = false;

    let scoreX = 0;
    let scoreO = 0;

    const wins = [
      [0,1,2],[3,4,5],[6,7,8],
      [0,3,6],[1,4,7],[2,5,8],
      [0,4,8],[2,4,6]
    ];

    function updateScoreUI(){
      scoreEl.textContent = `‚ùå ${scoreX} : ${scoreO} ‚≠ï`;
    }

    function showOverlay(title, text){
      modalTitle.textContent = title;
      modalText.textContent = text;
      overlay.hidden = false;
    }

    function hideOverlay(){
      overlay.hidden = true;
    }

    function checkWinner(){
      for (const [a,b,c] of wins){
        if (cells[a] && cells[a] === cells[b] && cells[a] === cells[c]){
          return cells[a];
        }
      }
      return cells.includes(null) ? null : 'draw';
    }

    function onCellClick(i){
      if (cells[i] || gameOver) return;

      cells[i] = currentPlayer;
      render();

      const result = checkWinner();
      if (result){
        gameOver = true;

        if (result === 'draw'){
          subtitle.textContent = '–ù–∏—á—å—è ü§ù';
          showOverlay('–ù–∏—á—å—è ü§ù', '–°–∏–ª—å–Ω–∞—è –ø–∞—Ä—Ç–∏—è. –°—ã–≥—Ä–∞–µ–º –µ—â—ë?');
        } else {
          if (result === '‚ùå') scoreX++;
          if (result === '‚≠ï') scoreO++;
          updateScoreUI();

          subtitle.textContent = `–ü–æ–±–µ–¥–∏–ª ${result} üéâ`;
          showOverlay('–ò–≥—Ä–∞ –æ–∫–æ–Ω—á–µ–Ω–∞ üéâ', `–ü–æ–±–µ–¥–∏–ª ${result}`);
        }
        return;
      }

      currentPlayer = currentPlayer === '‚ùå' ? '‚≠ï' : '‚ùå';
      subtitle.textContent = `–•–æ–¥: ${currentPlayer}`;
    }

    function render(){
      board.innerHTML = '';
      cells.forEach((value, i) => {
        const cell = document.createElement('div');
        cell.className = 'cell';
        cell.textContent = value || '';
        cell.classList.toggle('x', value === '‚ùå');
        cell.classList.toggle('o', value === '‚≠ï');
        cell.addEventListener('click', () => onCellClick(i));
        board.appendChild(cell);
      });
    }

    function resetGame(){
      cells = Array(9).fill(null);
      currentPlayer = '‚ùå';
      gameOver = false;
      subtitle.textContent = '–•–æ–¥: ‚ùå';
      render();
    }

    restartBtn.addEventListener('click', () => {
      hideOverlay();
      resetGame();
    });

    resetScoreBtn.addEventListener('click', () => {
      scoreX = 0;
      scoreO = 0;
      updateScoreUI();
      hideOverlay();
      resetGame();
    });

    playAgainBtn.addEventListener('click', () => {
      hideOverlay();
      resetGame();
    });

    closeBtn.addEventListener('click', hideOverlay);

    overlay.addEventListener('click', (e) => {
      if (e.target === overlay) hideOverlay(); // –∫–ª–∏–∫ –ø–æ —Ñ–æ–Ω—É
    });

    // —Å—Ç–∞—Ä—Ç
    updateScoreUI();
    render();
  </script>
</body>
</html>
