<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>–ö—Ä–µ—Å—Ç–∏–∫–∏-–Ω–æ–ª–∏–∫–∏ (–º–æ–±.)</title>
  <style>
    :root{
      --bg:#0b0c10;
      --text:#e9edf1;
      --muted:#a8b0bb;
      --cell:#1c2130;
      --cellActive:#262d42;
      --border:rgba(255,255,255,.10);
      --radius:18px;
      --accent:rgba(122,162,255,.22);
      --accentBorder:rgba(122,162,255,.38);
    }
    *{ box-sizing:border-box; -webkit-tap-highlight-color: transparent; }
    body{
      margin:0;
      min-height:100dvh;
      background:linear-gradient(180deg, var(--bg) 0%, #0f1220 100%);
      color:var(--text);
      font-family:-apple-system, system-ui, Segoe UI, Roboto, Arial, sans-serif;
      display:flex;
      justify-content:center;
      padding: env(safe-area-inset-top) 16px env(safe-area-inset-bottom);
    }
    .app{
      width:min(520px, 100%);
      display:flex;
      flex-direction:column;
      gap:14px;
      padding:16px 0;
    }
    header{
      display:flex;
      justify-content:space-between;
      align-items:flex-end;
      gap:12px;
    }
    h1{ margin:0; font-size:22px; letter-spacing:.2px; }
    .sub{ margin:4px 0 0; color:var(--muted); font-size:14px; }
    .pill{
      padding:8px 12px;
      border:1px solid var(--border);
      border-radius:999px;
      background:rgba(255,255,255,.04);
      font-size:14px;
      white-space:nowrap;
    }
    .board{
      width:100%;
      aspect-ratio:1/1;
      display:grid;
      grid-template-columns:repeat(3, 1fr);
      gap:10px;
      padding:12px;
      background:rgba(255,255,255,.03);
      border:1px solid var(--border);
      border-radius:var(--radius);
    }
    .cell{
      display:flex;
      align-items:center;
      justify-content:center;
      background:var(--cell);
      border:1px solid var(--border);
      border-radius:16px;
      font-size:clamp(44px, 10vw, 72px);
      font-weight:700;
      user-select:none;
      cursor:pointer;
      transition:transform .06s ease, background .12s ease;
      touch-action:manipulation;
    }
    .cell:active{ transform:scale(.98); background:var(--cellActive); }
    .cell[disabled]{ opacity:.7; cursor:default; }
    .card{
      background:rgba(255,255,255,.04);
      border:1px solid var(--border);
      border-radius:var(--radius);
      padding:14px;
    }
    .row{ display:flex; gap:10px; flex-wrap:wrap; }
    button{
      flex:1;
      min-width:160px;
      border:none;
      border-radius:14px;
      padding:12px 14px;
      font-size:16px;
      font-weight:600;
      color:var(--text);
      background:rgba(255,255,255,.08);
      border:1px solid var(--border);
      cursor:pointer;
      transition:transform .06s ease, background .12s ease;
      touch-action:manipulation;
    }
    button:active{ transform:scale(.99); background:rgba(255,255,255,.12); }
    .primary{ background:var(--accent); border-color:var(--accentBorder); }
    .primary:active{ background:rgba(122,162,255,.28); }
    .note{ color:var(--muted); font-size:13px; line-height:1.35; margin:10px 0 0; }

    /* –º–∞–ª–µ–Ω—å–∫–∏–π —Ç—é–Ω–∏–Ω–≥ –ø–æ–¥ –æ—á–µ–Ω—å —É–∑–∫–∏–µ —ç–∫—Ä–∞–Ω—ã */
    @media (max-width:360px){
      .board{ gap:8px; padding:10px; }
      .cell{ border-radius:14px; }
    }
  </style>
</head>
<body>
  <div class="app">
    <header>
      <div>
        <h1>–ö—Ä–µ—Å—Ç–∏–∫–∏-–Ω–æ–ª–∏–∫–∏</h1>
        <p class="sub" id="subtitle">–•–æ–¥: ‚ùå</p>
      </div>
      <div class="pill" id="score">‚ùå 0 : 0 ‚≠ï</div>
    </header>

    <div class="board" id="board" aria-label="–ò–≥—Ä–æ–≤–æ–µ –ø–æ–ª–µ 3 –Ω–∞ 3"></div>

    <div class="card">
      <div class="row">
        <button class="primary" id="restartBtn">–ù–æ–≤–∞—è –∏–≥—Ä–∞</button>
        <button id="resetScoreBtn">–°–±—Ä–æ—Å–∏—Ç—å —Å—á—ë—Ç</button>
      </div>
      <p class="note">–ü–æ–¥—Å–∫–∞–∑–∫–∞: –º–æ–∂–Ω–æ –¥–æ–±–∞–≤–∏—Ç—å –Ω–∞ —ç–∫—Ä–∞–Ω ¬´–î–æ–º–æ–π¬ª –≤ Safari/Chrome ‚Äî –±—É–¥–µ—Ç –∫–∞–∫ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ.</p>
    </div>
  </div>

  <script>
    const board = document.getElementById('board');
    const subtitle = document.getElementById('subtitle');
    const scoreEl = document.getElementById('score');
    const restartBtn = document.getElementById('restartBtn');
    const resetScoreBtn = document.getElementById('resetScoreBtn');

    let currentPlayer = '‚ùå';
    let cells = Array(9).fill(null);
    let gameOver = false;

    let scoreX = 0;
    let scoreO = 0;

    const wins = [
      [0,1,2],[3,4,5],[6,7,8],
      [0,3,6],[1,4,7],[2,5,8],
      [0,4,8],[2,4,6]
    ];

    function updateScoreUI(){
      scoreEl.textContent = `‚ùå ${scoreX} : ${scoreO} ‚≠ï`;
    }

    function checkWinner() {
      for (const [a,b,c] of wins) {
        if (cells[a] && cells[a] === cells[b] && cells[a] === cells[c]) {
          return cells[a];
        }
      }
      return cells.includes(null) ? null : 'draw';
    }

    function onCellClick(i) {
      if (cells[i] || gameOver) return;

      cells[i] = currentPlayer;
      render();

      const result = checkWinner();
      if (result) {
        gameOver = true;

        if (result === 'draw') {
          subtitle.textContent = '–ù–∏—á—å—è ü§ù';
        } else {
          subtitle.textContent = `–ü–æ–±–µ–¥–∏–ª ${result} üéâ`;
          if (result === '‚ùå') scoreX += 1;
          if (result === '‚≠ï') scoreO += 1;
          updateScoreUI();
        }

        // –±–ª–æ–∫–∏—Ä—É–µ–º –∫–ª–∏–∫–∏ –ø–æ –∫–ª–µ—Ç–∫–∞–º –ø–æ—Å–ª–µ –∫–æ–Ω—Ü–∞ –∏–≥—Ä—ã
        disableBoard(true);
      } else {
        currentPlayer = currentPlayer === '‚ùå' ? '‚≠ï' : '‚ùå';
        subtitle.textContent = `–•–æ–¥: ${currentPlayer}`;
      }
    }

    function disableBoard(disabled){
      const nodes = board.querySelectorAll('.cell');
      nodes.forEach(n => {
        if (disabled) n.setAttribute('disabled', 'true');
        else n.removeAttribute('disabled');
      });
    }

    function render() {
      board.innerHTML = '';
      cells.forEach((value, i) => {
        const cell = document.createElement('div');
        cell.className = 'cell';
        cell.textContent = value || '';
        cell.addEventListener('click', () => onCellClick(i));
        board.appendChild(cell);
      });
      // –µ—Å–ª–∏ –∏–≥—Ä–∞ —É–∂–µ –∑–∞–∫–æ–Ω—á–∏–ª–∞—Å—å, –æ—Å—Ç–∞–≤–ª—è–µ–º –¥–æ—Å–∫—É –≤—ã–∫–ª—é—á–µ–Ω–Ω–æ–π
      if (gameOver) disableBoard(true);
    }

    function resetGame() {
      cells = Array(9).fill(null);
      currentPlayer = '‚ùå';
      gameOver = false;
      subtitle.textContent = '–•–æ–¥: ‚ùå';
      render();
      disableBoard(false);
    }

    function resetScore(){
      scoreX = 0;
      scoreO = 0;
      updateScoreUI();
      resetGame();
    }

    restartBtn.addEventListener('click', resetGame);
    resetScoreBtn.addEventListener('click', resetScore);

    // —Å—Ç–∞—Ä—Ç
    updateScoreUI();
    render();
  </script>
</body>
</html>
