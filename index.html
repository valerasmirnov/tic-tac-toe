<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>–ö—Ä–µ—Å—Ç–∏–∫–∏-–Ω–æ–ª–∏–∫–∏</title>

  <style>
    :root{
      --bg:#0b0c10;
      --text:#e9edf1;
      --muted:#a8b0bb;
      --cell:#1c2130;
      --cellActive:#262d42;
      --border:rgba(255,255,255,.12);
      --radius:18px;
      --x:#ff3b30;     /* –∫—Ä–∞—Å–Ω—ã–π X */
      --o:#4da3ff;     /* —Å–∏–Ω–∏–π O */
    }

    *{ box-sizing:border-box; -webkit-tap-highlight-color:transparent; }

    body{
      margin:0;
      min-height:100dvh;
      background:linear-gradient(180deg,#0b0c10,#0f1220);
      color:var(--text);
      font-family:-apple-system,system-ui,Segoe UI,Roboto,Arial,sans-serif;
      display:flex;
      justify-content:center;
      padding:env(safe-area-inset-top) 16px env(safe-area-inset-bottom);
    }

    .app{
      width:min(520px,100%);
      display:flex;
      flex-direction:column;
      gap:14px;
      padding:16px 0;
    }

    header{
      display:flex;
      justify-content:space-between;
      align-items:flex-end;
      gap:12px;
    }

    h1{ margin:0; font-size:22px; letter-spacing:.2px; }

    .sub{
      margin:4px 0 0;
      font-size:14px;
      color:var(--muted);
    }

    .pill{
      padding:8px 12px;
      border:1px solid var(--border);
      border-radius:999px;
      background:rgba(255,255,255,.04);
      font-size:14px;
      white-space:nowrap;
    }

    .board{
      width:100%;
      aspect-ratio:1/1;
      display:grid;
      grid-template-columns:repeat(3,1fr);
      gap:10px;
      padding:12px;
      background:rgba(255,255,255,.03);
      border:1px solid var(--border);
      border-radius:var(--radius);
    }

    /* ‚úÖ —Ñ–∏–∫—Å: –∫–ª–µ—Ç–∫–∏ –≤—Å–µ–≥–¥–∞ –∫–≤–∞–¥—Ä–∞—Ç–Ω—ã–µ, –Ω–µ –∑–∞–≤–∏—Å—è—Ç –æ—Ç —Å–æ–¥–µ—Ä–∂–∏–º–æ–≥–æ */
    .cell{
      width:100%;
      aspect-ratio:1/1;

      display:flex;
      align-items:center;
      justify-content:center;

      background:var(--cell);
      border:1px solid var(--border);
      border-radius:16px;

      font-size:clamp(44px,10vw,72px);
      font-weight:900;
      line-height:1;

      cursor:pointer;
      user-select:none;
      transition:background .12s ease;
      touch-action:manipulation;
    }

    /* ‚úÖ –±–µ–∑ –º–∞—Å—à—Ç–∞–±–∏—Ä–æ–≤–∞–Ω–∏—è */
    .cell:active{ background:var(--cellActive); }

    /* ‚úÖ —Ü–≤–µ—Ç–∞ —Å–∏–º–≤–æ–ª–æ–≤ */
    .cell.x{ color:var(--x); }
    .cell.o{ color:var(--o); }

    .row{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
    }

    button{
      flex:1;
      min-width:160px;
      padding:12px 14px;
      font-size:16px;
      font-weight:800;
      border-radius:14px;
      border:1px solid var(--border);
      background:rgba(255,255,255,.08);
      color:var(--text);
      cursor:pointer;
      transition:background .12s ease;
      touch-action:manipulation;
    }
    button:active{ background:rgba(255,255,255,.12); }

    .primary{
      background:rgba(122,162,255,.22);
      border-color:rgba(122,162,255,.35);
    }
    .primary:active{ background:rgba(122,162,255,.28); }

    /* ===== OVERLAY ===== */
    .overlay{
      position:fixed;
      inset:0;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
      background:rgba(0,0,0,.55);
      backdrop-filter:blur(6px);
      z-index:999;
    }
    /* ‚úÖ —Ñ–∏–∫—Å hidden */
    .overlay[hidden]{ display:none !important; }

    .modal{
      width:min(420px,100%);
      background:rgba(21,24,34,.95);
      border:1px solid var(--border);
      border-radius:18px;
      padding:16px;
    }

    .modalTitle{
      font-size:20px;
      font-weight:900;
      margin-bottom:8px;
    }
    .modalText{
      font-size:15px;
      color:var(--muted);
      margin-bottom:14px;
      line-height:1.35;
    }
    .modalBtns{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
    }
  </style>
</head>

<body>
  <div class="app">
    <header>
      <div>
        <h1>–ö—Ä–µ—Å—Ç–∏–∫–∏-–Ω–æ–ª–∏–∫–∏</h1>
        <p class="sub" id="subtitle">–•–æ–¥: ‚ùå</p>
      </div>
      <div class="pill" id="score">‚ùå 0 : 0 ‚≠ï</div>
    </header>

    <div class="board" id="board" aria-label="–ò–≥—Ä–æ–≤–æ–µ –ø–æ–ª–µ 3 –Ω–∞ 3"></div>

    <div class="row">
      <button class="primary" id="restartBtn">–ù–æ–≤–∞—è –∏–≥—Ä–∞</button>
      <button id="resetScoreBtn">–°–±—Ä–æ—Å–∏—Ç—å —Å—á—ë—Ç</button>
    </div>
  </div>

  <div class="overlay" id="overlay" hidden>
    <div class="modal" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
      <div class="modalTitle" id="modalTitle">–ò–≥—Ä–∞ –æ–∫–æ–Ω—á–µ–Ω–∞</div>
      <div class="modalText" id="modalText"></div>
      <div class="modalBtns">
        <button class="primary" id="playAgainBtn">–ò–≥—Ä–∞—Ç—å –µ—â—ë</button>
        <button id="closeBtn">–ó–∞–∫—Ä—ã—Ç—å</button>
      </div>
    </div>
  </div>

  <script>
    const board = document.getElementById('board');
    const subtitle = document.getElementById('subtitle');
    const scoreEl = document.getElementById('score');

    const restartBtn = document.getElementById('restartBtn');
    const resetScoreBtn = document.getElementById('resetScoreBtn');

    const overlay = document.getElementById('overlay');
    const modalTitle = document.getElementById('modalTitle');
    const modalText = document.getElementById('modalText');
    const playAgainBtn = document.getElementById('playAgainBtn');
    const closeBtn = document.getElementById('closeBtn');

    // ‚úÖ –í –ª–æ–≥–∏–∫–µ –∏—Å–ø–æ–ª—å–∑—É–µ–º –æ–±—ã—á–Ω—ã–µ –±—É–∫–≤—ã, –Ω–µ emoji (–≤–∞–∂–Ω–æ –¥–ª—è iOS —Ü–≤–µ—Ç–æ–≤)
    const X = 'X';
    const O = 'O';

    let current = X;
    let cells = Array(9).fill(null);
    let gameOver = false;

    let scoreX = 0;
    let scoreO = 0;

    const wins = [
      [0,1,2],[3,4,5],[6,7,8],
      [0,3,6],[1,4,7],[2,5,8],
      [0,4,8],[2,4,6]
    ];

    const toEmoji = (p) => p === X ? '‚ùå' : '‚≠ï';

    function updateScoreUI(){
      scoreEl.textContent = `‚ùå ${scoreX} : ${scoreO} ‚≠ï`;
    }

    function showOverlay(title, text){
      modalTitle.textContent = title;
      modalText.textContent = text;
      overlay.hidden = false;
    }

    function hideOverlay(){
      overlay.hidden = true;
    }

    function checkWinner(){
      for (const [a,b,c] of wins){
        if (cells[a] && cells[a] === cells[b] && cells[a] === cells[c]){
          return cells[a]; // X –∏–ª–∏ O
        }
      }
      return cells.includes(null) ? null : 'draw';
    }

    function onCellClick(i){
      if (cells[i] || gameOver) return;

      cells[i] = current;
      render();

      const result = checkWinner();
      if (result){
        gameOver = true;

        if (result === 'draw'){
          subtitle.textContent = '–ù–∏—á—å—è ü§ù';
          showOverlay('–ù–∏—á—å—è ü§ù', '–°–∏–ª—å–Ω–∞—è –ø–∞—Ä—Ç–∏—è. –°—ã–≥—Ä–∞–µ–º –µ—â—ë?');
        } else {
          if (result === X) scoreX++;
          if (result === O) scoreO++;
          updateScoreUI();

          subtitle.textContent = `–ü–æ–±–µ–¥–∏–ª ${toEmoji(result)} üéâ`;
          showOverlay('–ò–≥—Ä–∞ –æ–∫–æ–Ω—á–µ–Ω–∞ üéâ', `–ü–æ–±–µ–¥–∏–ª ${toEmoji(result)}`);
        }
        return;
      }

      current = current === X ? O : X;
      subtitle.textContent = `–•–æ–¥: ${toEmoji(current)}`;
    }

    function render(){
      board.innerHTML = '';
      cells.forEach((value, i) => {
        const cell = document.createElement('div');
        cell.className = 'cell';
        cell.textContent = value ? value : '';          // —Ä–∏—Å—É–µ–º X/O –∫–∞–∫ —Ç–µ–∫—Å—Ç
        cell.classList.toggle('x', value === X);
        cell.classList.toggle('o', value === O);
        cell.addEventListener('click', () => onCellClick(i));
        board.appendChild(cell);
      });
    }

    function resetGame(){
      cells = Array(9).fill(null);
      current = X;
      gameOver = false;
      subtitle.textContent = '–•–æ–¥: ‚ùå';
      hideOverlay();
      render();
    }

    restartBtn.addEventListener('click', resetGame);

    resetScoreBtn.addEventListener('click', () => {
      scoreX = 0;
      scoreO = 0;
      updateScoreUI();
      resetGame();
    });

    playAgainBtn.addEventListener('click', resetGame);
    closeBtn.addEventListener('click', hideOverlay);

    overlay.addEventListener('click', (e) => {
      if (e.target === overlay) hideOverlay();
    });

    // —Å—Ç–∞—Ä—Ç
    updateScoreUI();
    render();
  </script>
</body>
</html>
