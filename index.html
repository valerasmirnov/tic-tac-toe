<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>–ö—Ä–µ—Å—Ç–∏–∫–∏-–Ω–æ–ª–∏–∫–∏</title>

  <style>
    :root{
      --bg:#0b0c10;
      --text:#e9edf1;
      --muted:#a8b0bb;
      --cell:#1c2130;
      --cellActive:#262d42;
      --border:rgba(255,255,255,.12);
      --radius:18px;
    }

    *{
      box-sizing:border-box;
      -webkit-tap-highlight-color:transparent;
    }

    body{
      margin:0;
      min-height:100dvh;
      background:linear-gradient(180deg,#0b0c10,#0f1220);
      color:var(--text);
      font-family:-apple-system,system-ui,Segoe UI,Roboto,Arial,sans-serif;
      display:flex;
      justify-content:center;
      padding:env(safe-area-inset-top) 16px env(safe-area-inset-bottom);
    }

    .app{
      width:min(520px,100%);
      display:flex;
      flex-direction:column;
      gap:14px;
      padding:16px 0;
    }

    header{
      display:flex;
      justify-content:space-between;
      align-items:flex-end;
    }

    h1{
      margin:0;
      font-size:22px;
    }

    .sub{
      margin-top:4px;
      font-size:14px;
      color:var(--muted);
    }

    .pill{
      padding:8px 12px;
      border:1px solid var(--border);
      border-radius:999px;
      font-size:14px;
      background:rgba(255,255,255,.04);
    }

    .board{
      width:100%;
      aspect-ratio:1/1;
      display:grid;
      grid-template-columns:repeat(3,1fr);
      gap:10px;
      padding:12px;
      background:rgba(255,255,255,.03);
      border:1px solid var(--border);
      border-radius:var(--radius);
    }

    .cell{
      display:flex;
      align-items:center;
      justify-content:center;
      background:var(--cell);
      border:1px solid var(--border);
      border-radius:16px;
      font-size:clamp(44px,10vw,72px);
      font-weight:800;
      cursor:pointer;
      transition:background .12s ease;
      user-select:none;
    }

    .cell:active{
      background:var(--cellActive);
    }

    .cell.o{ color:#4da3ff; }
    .cell.x{ color:var(--text); }

    .row{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
    }

    button{
      flex:1;
      padding:12px;
      font-size:16px;
      font-weight:700;
      border-radius:14px;
      border:1px solid var(--border);
      background:rgba(255,255,255,.08);
      color:var(--text);
      cursor:pointer;
    }

    button:active{
      background:rgba(255,255,255,.12);
    }

    .primary{
      background:rgba(122,162,255,.22);
      border-color:rgba(122,162,255,.35);
    }

    /* ===== OVERLAY ===== */
    .overlay{
      position:fixed;
      inset:0;
      display:flex;
      align-items:center;
      justify-content:center;
      background:rgba(0,0,0,.55);
      backdrop-filter:blur(6px);
      z-index:999;
      padding:24px;
    }

    /* üî¥ –ö–õ–Æ–ß–ï–í–û–ï –ò–°–ü–†–ê–í–õ–ï–ù–ò–ï */
    .overlay[hidden]{
      display:none !important;
    }

    .modal{
      background:rgba(21,24,34,.95);
      border:1px solid var(--border);
      border-radius:18px;
      padding:16px;
      width:min(420px,100%);
    }

    .modalTitle{
      font-size:20px;
      font-weight:900;
      margin-bottom:8px;
    }

    .modalText{
      font-size:15px;
      color:var(--muted);
      margin-bottom:14px;
    }

    .modalBtns{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
    }
  </style>
</head>

<body>
  <div class="app">
    <header>
      <div>
        <h1>–ö—Ä–µ—Å—Ç–∏–∫–∏-–Ω–æ–ª–∏–∫–∏</h1>
        <div class="sub" id="subtitle">–•–æ–¥: ‚ùå</div>
      </div>
      <div class="pill" id="score">‚ùå 0 : 0 ‚≠ï</div>
    </header>

    <div class="board" id="board"></div>

    <div class="row">
      <button class="primary" id="restartBtn">–ù–æ–≤–∞—è –∏–≥—Ä–∞</button>
      <button id="resetScoreBtn">–°–±—Ä–æ—Å–∏—Ç—å —Å—á—ë—Ç</button>
    </div>
  </div>

  <!-- OVERLAY -->
  <div class="overlay" id="overlay" hidden>
    <div class="modal">
      <div class="modalTitle" id="modalTitle"></div>
      <div class="modalText" id="modalText"></div>
      <div class="modalBtns">
        <button class="primary" id="playAgainBtn">–ò–≥—Ä–∞—Ç—å –µ—â—ë</button>
        <button id="closeBtn">–ó–∞–∫—Ä—ã—Ç—å</button>
      </div>
    </div>
  </div>

  <script>
    const board = document.getElementById('board');
    const subtitle = document.getElementById('subtitle');
    const scoreEl = document.getElementById('score');

    const overlay = document.getElementById('overlay');
    const modalTitle = document.getElementById('modalTitle');
    const modalText = document.getElementById('modalText');

    let current = '‚ùå';
    let cells = Array(9).fill(null);
    let gameOver = false;

    let scoreX = 0;
    let scoreO = 0;

    const wins = [
      [0,1,2],[3,4,5],[6,7,8],
      [0,3,6],[1,4,7],[2,5,8],
      [0,4,8],[2,4,6]
    ];

    function render(){
      board.innerHTML='';
      cells.forEach((v,i)=>{
        const c=document.createElement('div');
        c.className='cell';
        c.textContent=v||'';
        c.classList.toggle('x',v==='‚ùå');
        c.classList.toggle('o',v==='‚≠ï');
        c.onclick=()=>clickCell(i);
        board.appendChild(c);
      });
    }

    function clickCell(i){
      if(cells[i]||gameOver) return;
      cells[i]=current;
      render();
      const r=check();
      if(r){
        gameOver=true;
        if(r==='draw'){
          showOverlay('–ù–∏—á—å—è ü§ù','–°—ã–≥—Ä–∞–µ–º –µ—â—ë?');
        }else{
          r==='‚ùå'?scoreX++:scoreO++;
          updateScore();
          showOverlay('–ò–≥—Ä–∞ –æ–∫–æ–Ω—á–µ–Ω–∞ üéâ',`–ü–æ–±–µ–¥–∏–ª ${r}`);
        }
        return;
      }
      current=current==='‚ùå'?'‚≠ï':'‚ùå';
      subtitle.textContent=`–•–æ–¥: ${current}`;
    }

    function check(){
      for(const [a,b,c] of wins){
        if(cells[a]&&cells[a]===cells[b]&&cells[a]===cells[c]) return cells[a];
      }
      return cells.includes(null)?null:'draw';
    }

    function updateScore(){
      scoreEl.textContent=`‚ùå ${scoreX} : ${scoreO} ‚≠ï`;
    }

    function resetGame(){
      cells=Array(9).fill(null);
      current='‚ùå';
      gameOver=false;
      subtitle.textContent='–•–æ–¥: ‚ùå';
      overlay.hidden=true;
      render();
    }

    function showOverlay(t,txt){
      modalTitle.textContent=t;
      modalText.textContent=txt;
      overlay.hidden=false;
    }

    document.getElementById('restartBtn').onclick=resetGame;
    document.getElementById('resetScoreBtn').onclick=()=>{
      scoreX=scoreO=0;
      updateScore();
      resetGame();
    };
    document.getElementById('playAgainBtn').onclick=resetGame;
    document.getElementById('closeBtn').onclick=()=>overlay.hidden=true;
    overlay.onclick=e=>{if(e.target===overlay)overlay.hidden=true};

    updateScore();
    render();
  </script>
</body>
</html>
