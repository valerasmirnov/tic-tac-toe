<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>–ö—Ä–µ—Å—Ç–∏–∫–∏-–Ω–æ–ª–∏–∫–∏</title>

  <style>
    :root{
      --text:#e9edf1;
      --muted:#a8b0bb;
      --cell:#1c2130;
      --cellActive:#262d42;
      --border:rgba(255,255,255,.12);
      --radius:18px;
      --x:#ff3b30;
      --o:#4da3ff;
    }

    *{ box-sizing:border-box; -webkit-tap-highlight-color:transparent; }

    body{
      margin:0;
      min-height:100dvh;
      background:linear-gradient(180deg,#0b0c10,#0f1220);
      color:var(--text);
      font-family:-apple-system,system-ui,Segoe UI,Roboto,Arial,sans-serif;
      display:flex;
      justify-content:center;
      padding:env(safe-area-inset-top) 16px env(safe-area-inset-bottom);
    }

    .app{
      width:min(520px,100%);
      display:flex;
      flex-direction:column;
      gap:14px;
      padding:16px 0 24px;
    }

    header{
      display:flex;
      justify-content:space-between;
      align-items:flex-end;
      gap:12px;
    }

    h1{ margin:0; font-size:22px; letter-spacing:.2px; }
    .sub{ margin:4px 0 0; font-size:14px; color:var(--muted); }

    .pill{
      padding:8px 12px;
      border:1px solid var(--border);
      border-radius:999px;
      background:rgba(255,255,255,.04);
      font-size:14px;
      white-space:nowrap;
    }

    /* –¶–≤–µ—Ç–Ω—ã–µ —Å–∏–º–≤–æ–ª—ã –≤ —Ç–µ–∫—Å—Ç–µ */
    .markX{ color:var(--x); font-weight:900; }
    .markO{ color:var(--o); font-weight:900; }

    .board{
      width:100%;
      aspect-ratio:1/1;
      display:grid;
      grid-template-columns:repeat(3,1fr);
      gap:10px;
      padding:12px;
      background:rgba(255,255,255,.03);
      border:1px solid var(--border);
      border-radius:var(--radius);
    }

    .cell{
      width:100%;
      aspect-ratio:1/1;
      display:flex;
      align-items:center;
      justify-content:center;
      background:var(--cell);
      border:1px solid var(--border);
      border-radius:16px;
      font-size:clamp(44px,10vw,72px);
      font-weight:900;
      line-height:1;
      cursor:pointer;
      user-select:none;
      transition:background .12s ease, box-shadow .2s ease, border-color .2s ease;
      touch-action:manipulation;
    }

    .cell:active{ background:var(--cellActive); } /* –±–µ–∑ –º–∞—Å—à—Ç–∞–±–∏—Ä–æ–≤–∞–Ω–∏—è */

    .cell.x{ color:var(--x); }
    .cell.o{ color:var(--o); }

    /* –ü–æ–±–µ–¥–Ω–∞—è –ª–∏–Ω–∏—è */
    .cell.win{
      border-color: rgba(122,162,255,.65);
      box-shadow: 0 0 0 2px rgba(122,162,255,.25), 0 0 28px rgba(122,162,255,.18);
    }

    /* ‚úÖ –ê–Ω–∏–º–∞—Ü–∏—è –ø–æ—è–≤–ª–µ–Ω–∏—è —Å–∏–º–≤–æ–ª–∞ */
    @keyframes pop {
      0%   { transform: scale(.86); opacity: 0; }
      60%  { transform: scale(1.08); opacity: 1; }
      100% { transform: scale(1); }
    }
    .cell.pop{
      animation: pop 180ms ease-out;
    }

    .row{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
    }

    button{
      flex:1;
      min-width:160px;
      padding:12px 14px;
      font-size:16px;
      font-weight:800;
      border-radius:14px;
      border:1px solid var(--border);
      background:rgba(255,255,255,.08);
      color:var(--text);
      cursor:pointer;
      transition:background .12s ease;
      touch-action:manipulation;
    }
    button:active{ background:rgba(255,255,255,.12); }

    .primary{
      background:rgba(122,162,255,.22);
      border-color:rgba(122,162,255,.35);
    }
    .primary:active{ background:rgba(122,162,255,.28); }

    /* OVERLAY */
    .overlay{
      position:fixed;
      inset:0;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
      background:rgba(0,0,0,.55);
      backdrop-filter:blur(6px);
      z-index:999;
    }
    .overlay[hidden]{ display:none !important; }

    .modal{
      width:min(420px,100%);
      background:rgba(21,24,34,.95);
      border:1px solid var(--border);
      border-radius:18px;
      padding:16px;
    }

    .modalTitle{
      font-size:20px;
      font-weight:900;
      margin-bottom:8px;
    }

    .modalText{
      font-size:15px;
      color:var(--muted);
      margin-bottom:14px;
      line-height:1.35;
    }

    .modalBtns{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
    }
  </style>
</head>

<body>
  <div class="app">
    <header>
      <div>
        <h1>–ö—Ä–µ—Å—Ç–∏–∫–∏-–Ω–æ–ª–∏–∫–∏</h1>
        <p class="sub" id="subtitle">–•–æ–¥: <span class="markX">X</span></p>
      </div>
      <div class="pill" id="score"><span class="markX">X</span> 0 : 0 <span class="markO">O</span></div>
    </header>

    <div class="board" id="board" aria-label="–ò–≥—Ä–æ–≤–æ–µ –ø–æ–ª–µ 3 –Ω–∞ 3"></div>

    <div class="row">
      <button class="primary" id="restartBtn">–ù–æ–≤–∞—è –∏–≥—Ä–∞</button>
      <button id="resetScoreBtn">–°–±—Ä–æ—Å–∏—Ç—å —Å—á—ë—Ç</button>
    </div>
  </div>

  <div class="overlay" id="overlay" hidden>
    <div class="modal" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
      <div class="modalTitle" id="modalTitle">–ò–≥—Ä–∞ –æ–∫–æ–Ω—á–µ–Ω–∞</div>
      <div class="modalText" id="modalText"></div>
      <div class="modalBtns">
        <button class="primary" id="playAgainBtn">–ò–≥—Ä–∞—Ç—å –µ—â—ë</button>
        <button id="closeBtn">–ó–∞–∫—Ä—ã—Ç—å</button>
      </div>
    </div>
  </div>

  <script>
    const board = document.getElementById('board');
    const subtitle = document.getElementById('subtitle');
    const scoreEl = document.getElementById('score');

    const overlay = document.getElementById('overlay');
    const modalTitle = document.getElementById('modalTitle');
    const modalText = document.getElementById('modalText');

    const X = 'X';
    const O = 'O';

    let current = X;
    let cells = Array(9).fill(null);
    let gameOver = false;
    let winningLine = null;

    let scoreX = 0;
    let scoreO = 0;

    let lastMove = null; // ‚úÖ –∏–Ω–¥–µ–∫—Å –ø–æ—Å–ª–µ–¥–Ω–µ–≥–æ —Ö–æ–¥–∞ –¥–ª—è –∞–Ω–∏–º–∞—Ü–∏–∏

    const wins = [
      [0,1,2],[3,4,5],[6,7,8],
      [0,3,6],[1,4,7],[2,5,8],
      [0,4,8],[2,4,6]
    ];

    function markHTML(p){
      return p === X ? '<span class="markX">X</span>' : '<span class="markO">O</span>';
    }

    function updateScore(){
      scoreEl.innerHTML = `${markHTML(X)} ${scoreX} : ${scoreO} ${markHTML(O)}`;
    }

    function setSubtitleTurn(){
      subtitle.innerHTML = `–•–æ–¥: ${markHTML(current)}`;
    }

    function checkWinner(){
      for (const [a,b,c] of wins){
        if (cells[a] && cells[a] === cells[b] && cells[a] === cells[c]){
          return { winner: cells[a], line:[a,b,c] };
        }
      }
      return cells.includes(null) ? null : { winner:'draw', line:null };
    }

    function onCellClick(i){
      if (cells[i] || gameOver) return;

      cells[i] = current;
      lastMove = i;               // ‚úÖ –∑–∞–ø–æ–º–∏–Ω–∞–µ–º –∫—É–¥–∞ –ø–æ—Å—Ç–∞–≤–∏–ª–∏
      render();

      const result = checkWinner();
      if (result){
        gameOver = true;
        winningLine = result.line;
        render();

        setTimeout(() => {
          if (result.winner === 'draw'){
            subtitle.textContent = '–ù–∏—á—å—è ü§ù';
            showOverlay('–ù–∏—á—å—è ü§ù','–°—ã–≥—Ä–∞–µ–º –µ—â—ë?');
          } else {
            if (result.winner === X) scoreX++;
            if (result.winner === O) scoreO++;
            updateScore();
            subtitle.innerHTML = `–ü–æ–±–µ–¥–∏–ª ${markHTML(result.winner)} üéâ`;
            modalTitle.textContent = '–ò–≥—Ä–∞ –æ–∫–æ–Ω—á–µ–Ω–∞ üéâ';
            modalText.innerHTML = `–ü–æ–±–µ–¥–∏–ª ${markHTML(result.winner)}`;
            overlay.hidden = false;
          }
        }, 2000);

        return;
      }

      current = current === X ? O : X;
      setSubtitleTurn();
    }

    function render(){
      board.innerHTML = '';
      cells.forEach((v,i)=>{
        const c = document.createElement('div');
        c.className='cell';
        c.textContent = v || '';
        c.classList.toggle('x',v===X);
        c.classList.toggle('o',v===O);
        if (winningLine && winningLine.includes(i)) c.classList.add('win');

        // ‚úÖ –∞–Ω–∏–º–∞—Ü–∏—è —Ç–æ–ª—å–∫–æ –¥–ª—è –ø–æ—Å–ª–µ–¥–Ω–µ–≥–æ —Ö–æ–¥–∞
        if (lastMove === i && v) c.classList.add('pop');

        c.onclick = () => onCellClick(i);
        board.appendChild(c);
      });
    }

    function showOverlay(t,txt){
      modalTitle.textContent = t;
      modalText.textContent = txt;
      overlay.hidden = false;
    }

    function resetGame(){
      cells = Array(9).fill(null);
      current = X;
      gameOver = false;
      winningLine = null;
      lastMove = null;            // ‚úÖ —Å–±—Ä–æ—Å –∞–Ω–∏–º–∞—Ü–∏–∏
      setSubtitleTurn();
      overlay.hidden = true;
      render();
    }

    document.getElementById('restartBtn').onclick = resetGame;
    document.getElementById('playAgainBtn').onclick = resetGame;
    document.getElementById('closeBtn').onclick = () => overlay.hidden = true;
    document.getElementById('resetScoreBtn').onclick = () => {
      scoreX = scoreO = 0;
      updateScore();
      resetGame();
    };

    // —Å—Ç–∞—Ä—Ç
    updateScore();
    setSubtitleTurn();
    render();
  </script>
</body>
</html>
