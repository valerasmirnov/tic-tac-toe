<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Крестики-нолики (моб.)</title>
  <style>
    :root{
      --bg:#0b0c10;
      --card:#151822;
      --text:#e9edf1;
      --muted:#a8b0bb;
      --accent:#7aa2ff;
      --cell:#1c2130;
      --cellActive:#262d42;
      --border:rgba(255,255,255,.10);
      --radius:18px;
    }

    *{ box-sizing:border-box; -webkit-tap-highlight-color: transparent; }
    body{
      margin:0;
      min-height:100dvh;
      background:linear-gradient(180deg, #0b0c10 0%, #0f1220 100%);
      color:var(--text);
      font-family: -apple-system, system-ui, Segoe UI, Roboto, Arial, sans-serif;
      display:flex;
      justify-content:center;
      padding: env(safe-area-inset-top) 16px env(safe-area-inset-bottom);
    }

    .app{
      width:min(520px, 100%);
      display:flex;
      flex-direction:column;
      gap:14px;
      padding:16px 0;
    }

    header{
      display:flex;
      justify-content:space-between;
      align-items:flex-end;
      gap:12px;
    }

    h1{
      margin:0;
      font-size:22px;
      letter-spacing:.2px;
    }

    .sub{
      margin:4px 0 0;
      color:var(--muted);
      font-size:14px;
    }

    .pill{
      padding:8px 12px;
      border:1px solid var(--border);
      border-radius:999px;
      background:rgba(255,255,255,.04);
      font-size:14px;
      white-space:nowrap;
    }

    .card{
      background:rgba(255,255,255,.04);
      border:1px solid var(--border);
      border-radius:var(--radius);
      padding:14px;
    }

    /* Адаптивная доска: квадрат по ширине экрана */
    .board{
      width:100%;
      aspect-ratio:1/1;
      display:grid;
      grid-template-columns:repeat(3, 1fr);
      gap:10px;
      padding:12px;
      background:rgba(255,255,255,.03);
      border:1px solid var(--border);
      border-radius:var(--radius);
    }

    .cell{
      display:flex;
      align-items:center;
      justify-content:center;
      background:var(--cell);
      border:1px solid var(--border);
      border-radius:16px;
      font-size:clamp(44px, 10vw, 72px);
      font-weight:700;
      user-select:none;
      cursor:pointer;
      transition:transform .06s ease, background .12s ease;
      touch-action:manipulation; /* убирает лишние жесты */
    }
    .cell:active{
      transform:scale(.98);
      background:var(--cellActive);
    }
    .cell[disabled]{
      opacity:.65;
      cursor:default;
    }

    .row{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
    }

    button{
      flex:1;
      min-width:160px;
      border:none;
      border-radius:14px;
      padding:12px 14px;
      font-size:16px;
      font-weight:600;
      color:var(--text);
      background:rgba(255,255,255,.08);
      border:1px solid var(--border);
      cursor:pointer;
      transition:transform .06s ease, background .12s ease;
      touch-action:manipulation;
    }
    button:active{
      transform:scale(.99);
      background:rgba(255,255,255,.12);
    }
    .primary{
      background:rgba(122,162,255,.20);
      border-color:rgba(122,162,255,.35);
    }
    .primary:active{
      background:rgba(122,162,255,.26);
    }

    .note{
      color:var(--muted);
      font-size:13px;
      line-height:1.35;
      margin:0;
    }
  </style>
</head>
<body>
  <div class="app">
    <header>
      <div>
        <h1>Крестики-нолики</h1>
        <p class="sub" id="subtitle">Ход: ❌</p>
      </div>
      <div class="pill" id="score">❌ 0 : 0 ⭕</div>
    </header>

    <div class="board" id="board" aria-label="Игровое поле 3 на 3"></div>

    <div class="card">
      <div class="row">
        <button class="primary" id="restartBtn">Новая игра</button>
        <button id="resetScoreBtn">Сбросить счёт</button>
      </div>
      <p class="note">Под телефон: поле всегда квадратное, круп
